<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Music Box -->
    <div class="music-box">
        <h1 id="heading">Song 1 Name</h1>
        <h3 id="sub-heading">Singer 1</h3>
        <div class="song-img">
            <img src="pic-1.jpg" alt="pic" id="song-img">
        </div>
        <audio controls id="audio">
            <source src="audio1.mp3" type="audio/mp3">
        </audio>
        <div class="controls">
            <div class="prev">
                <img src="prev.png" alt="" id="prev">
            </div>
            <div class="play">
                <img src="play.png" alt="" id="play">
            </div>
            <div class="next">
                <img src="next.png" alt="" id="next">
            </div>
        </div>
    </div>
    <!-- Music Box End -->

    <script src="app.js"></script>
</body>


</html>
